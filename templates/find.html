<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe-search {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
        }

        .recipe {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        }

        .recipe h2 {
            margin: 0 0 10px;
            color: #007bff;
        }

        .recipe p {
            margin: 5px 0;
        }

        .recipe ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .recipe ul li {
            margin-bottom: 5px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Find Recipes</h1>
    <div class="container">
        <div class="recipe-search">
            <input type="text" id="ingredients" placeholder="Enter ingredients (comma-separated)">
            <button id="searchButton">Search</button>
        </div>

        <div class="response">
            <h2>Results:</h2>
            <div id="resultsOutput"></div>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const ingredients = document.getElementById('ingredients').value;
            const resultsOutput = document.getElementById('resultsOutput');

            if (ingredients) {
                try {
                    const response = await fetch(`/recipes/find?ingredients=${encodeURIComponent(ingredients)}`);
                    const data = await response.json();

                    resultsOutput.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(recipe => {
                            const recipeDiv = document.createElement('div');
                            recipeDiv.className = 'recipe';
                            recipeDiv.innerHTML = `
                                <h2>${recipe.title}</h2>
                                <p><strong>Prep Data:</strong></p>
                                <ul>
                                    <li><strong>Prep Time:</strong> ${recipe.prep_data["prep_time:"] || 'N/A'}</li>
                                    <li><strong>Cook Time:</strong> ${recipe.prep_data["cook_time:"] || 'N/A'}</li>
                                    <li><strong>Total Time:</strong> ${recipe.prep_data["total_time:"] || 'N/A'}</li>
                                    <li><strong>Servings:</strong> ${recipe.prep_data["servings:"] || 'N/A'}</li>
                                </ul>
                                <p><strong>Ingredients:</strong></p>
                                <ul>
                                    ${recipe.ingridients.map(ing => `<li>${ing}</li>`).join('')}
                                </ul>
                                <p><strong>Nutrition:</strong></p>
                                <ul>
                                    <li><strong>Calories:</strong> ${recipe.nutritions.calories}</li>
                                    <li><strong>Fat:</strong> ${recipe.nutritions.fat}</li>
                                    <li><strong>Carbs:</strong> ${recipe.nutritions.carbs}</li>
                                    <li><strong>Protein:</strong> ${recipe.nutritions.protein}</li>
                                </ul>
                            `;
                            resultsOutput.appendChild(recipeDiv);
                        });
                    } else {
                        resultsOutput.innerHTML = '<p>No recipes found for the given ingredients.</p>';
                    }
                } catch (error) {
                    resultsOutput.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                }
            } else {
                resultsOutput.innerHTML = '<p style="color: red;">Please enter at least one ingredient.</p>';
            }
        });
    </script>
</body>
</html>
